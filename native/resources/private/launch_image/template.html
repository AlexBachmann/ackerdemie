<!doctype html>
<html>
	<head>
		<style>
			.icon {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url('./svg/background.svg') 50% 50% no-repeat;
				background-size: cover;
			}
			.icon img {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translateX(-50%) translateY(-50%);
				transform: translateX(-50%) translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="icon">
			<img src="./svg/logo.svg" width="300"/>
		</div>
	</body>
</html>
