<div class="form-control">
	<div class="select-outer" [class.open]="opened" [class.label-top]="hasDisplay()" (clickOutside)="close()">
		<label>{{label}}</label>
		<div class="display-outer" tabindex="0" class="display" [class.has-focus]="focused" (focus)="focused=true" (blur)="focused=false" (keydown)="onKeyPress($event)">
			<div class="display"  (click)="toggle()" >
				<span>{{display}}</span>
			</div>
		</div>
		<div class="options">
			<ng-content select="tekkl-select-option"></ng-content>
		</div>
	</div>
	<ng-content select="tekkl-field-error"></ng-content>
</div>
